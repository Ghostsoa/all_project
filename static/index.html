<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH 客户端管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>🖥️ Web SSH 客户端管理</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="showAddServerModal()">➕ 添加服务器</button>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧服务器列表 -->
        <div class="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 搜索服务器..." onkeyup="searchServers()">
            </div>
            <div class="server-list" id="serverList">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- 右侧终端区域 -->
        <div class="terminal-area">
            <div class="no-selection" id="noSelection">
                <div class="no-selection-content">
                    <h2>👈 请从左侧选择服务器</h2>
                    <p>或点击"添加服务器"创建新连接</p>
                </div>
            </div>
            <div class="terminal-wrapper" id="terminalWrapper" style="display: none;">
                <div class="terminal-header">
                    <span class="terminal-title" id="terminalTitle">未连接</span>
                    <button class="btn-close" onclick="closeTerminal()">✕</button>
                </div>
                <div id="terminal-container"></div>
                <div class="terminal-status" id="terminalStatus">
                    <span id="statusText">未连接</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑服务器模态框 -->
    <div class="modal" id="serverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加服务器</h2>
                <button class="btn-close" onclick="closeModal()">✕</button>
            </div>
            <div class="modal-body">
                <form id="serverForm">
                    <input type="hidden" id="serverId">
                    <div class="form-group">
                        <label>服务器名称 *</label>
                        <input type="text" id="serverName" placeholder="例如：生产服务器" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>主机地址 *</label>
                            <input type="text" id="serverHost" placeholder="192.168.1.1" required>
                        </div>
                        <div class="form-group">
                            <label>端口</label>
                            <input type="number" id="serverPort" value="22" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用户名 *</label>
                        <input type="text" id="serverUsername" placeholder="root" required>
                    </div>
                    <div class="form-group">
                        <label>密码 *</label>
                        <input type="password" id="serverPassword" placeholder="••••••" required>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea id="serverDescription" rows="3" placeholder="服务器用途说明..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>标签</label>
                        <div class="tags-input-wrapper">
                            <div class="tags-display" id="tagsDisplay"></div>
                            <input type="text" id="serverTagsInput" placeholder="输入标签后按回车..." class="tag-input">
                        </div>
                        <small class="form-hint">按回车添加标签，点击标签可删除</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" onclick="saveServer()">保存</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
