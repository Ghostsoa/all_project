<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH 客户端管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>🖥️ Web SSH 客户端管理</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="showAddServerModal()">➕ 添加服务器</button>
        </div>
    </div>

    <div class="main-container">
        <!-- 左侧服务器列表 -->
        <div class="sidebar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 搜索服务器..." onkeyup="searchServers()">
            </div>
            <div class="server-list" id="serverList">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- 中间终端区域 -->
        <div class="terminal-area">
            <!-- 空状态提示 -->
            <div class="no-selection" id="noSelection">
                <div class="no-selection-content">
                    <h2>👈 请从左侧选择服务器连接</h2>
                    <p>支持多窗口终端，可同时连接多台服务器</p>
                </div>
            </div>

            <!-- 终端窗口区域 -->
            <div class="terminal-wrapper" id="terminalWrapper" style="display: none;">
                <!-- 多窗口标签栏 -->
                <div class="tabs-bar">
                    <div class="tabs-list" id="tabsList"></div>
                </div>

                <!-- 终端容器 -->
                <div class="terminals-container" id="terminalsContainer"></div>

                <!-- 状态灯带 - 纯灯带无文本 -->
                <div class="status-light-bar">
                    <div class="status-light" id="statusLight"></div>
                </div>
            </div>
        </div>

        <!-- 右侧面板 -->
        <div class="right-panel">
            <!-- 标签切换栏 -->
            <div class="right-panel-tabs">
                <div class="right-tab" data-tab="ai" onclick="switchRightTab('ai')">
                    🤖 AI 助手
                </div>
                <div class="right-tab active" data-tab="commands" onclick="switchRightTab('commands')">
                    📜 命令记录
                </div>
            </div>

            <!-- AI 助手面板 -->
            <div class="right-panel-content" id="aiPanel" style="display: none;">
                <div class="right-panel-placeholder">
                    <div class="placeholder-content">
                        <h3>🤖 AI 助手</h3>
                        <p>敬请期待...</p>
                    </div>
                </div>
            </div>

            <!-- 命令记录面板 -->
            <div class="right-panel-content active" id="commandsPanel">
                <div class="commands-header">
                    <div class="commands-title">
                        <span id="commandsServerName">选择服务器查看命令</span>
                    </div>
                    <button class="btn-clear-commands" onclick="clearCurrentCommands()" title="清除命令历史">
                        🗑️
                    </button>
                </div>
                <div class="commands-list" id="commandsList">
                    <div class="commands-empty">
                        <p>暂无命令记录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑服务器模态框 -->
    <div class="modal" id="serverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加服务器</h2>
                <button class="btn-close" onclick="closeModal()">✕</button>
            </div>
            <div class="modal-body">
                <form id="serverForm">
                    <input type="hidden" id="serverId">
                    <div class="form-group">
                        <label>服务器名称 *</label>
                        <input type="text" id="serverName" placeholder="例如：生产服务器" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>主机地址 *</label>
                            <input type="text" id="serverHost" placeholder="192.168.1.1" required>
                        </div>
                        <div class="form-group">
                            <label>端口</label>
                            <input type="number" id="serverPort" value="22" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用户名 *</label>
                        <input type="text" id="serverUsername" placeholder="root" required>
                    </div>
                    <div class="form-group">
                        <label>密码 *</label>
                        <input type="password" id="serverPassword" placeholder="••••••" required>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea id="serverDescription" rows="3" placeholder="服务器用途说明..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>标签</label>
                        <div class="tags-input-wrapper">
                            <div class="tags-display" id="tagsDisplay"></div>
                            <input type="text" id="serverTagsInput" placeholder="输入标签后按回车..." class="tag-input">
                        </div>
                        <small class="form-hint">按回车添加标签，点击标签可删除</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn btn-primary" onclick="saveServer()">保存</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
